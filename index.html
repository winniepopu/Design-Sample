<body>

            <div class="col-1">

            </div>

            <div class="col blue">
                <div class="row">
                    <div class="col title2">

                    <div class="col">
                        <div class=" ttitle1 day">
                            <p>Exploration</p>

                        </div>

        <div id="div1">

            <div class="link">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script>
        $("body").delegate(".line", "click", function(e) {
            const lineId = $(this).attr('id');
            changeLine(lineId);

            if (lineId == "line1") {

                $("#rectangle").css("background", " #f7c046");
                $(".rec").css("background", " #f7c046");
                $(".day h1").css("color", "#f7c046");
                $(".t-jungle p").css("color", "#f7c046");
                $("#bigPic").attr('src', "assets/media/banana.jpg");
                $(".day h1").html("DAY 43");

            } else if (lineId == "line2") {

                $("#rectangle").css("background", " #456ef8");
                $(".rec").css("background", " #456ef8");
                $(".day h1").css("color", " #456ef8");
                $(".t-jungle p").css("color", " #456ef8");
                $("#bigPic").attr('src', "assets/media/blueberry.jpg");
                $(".day h1").html("DAY 44");


            } else {

                $("#rectangle").css("background", " #dc322c");
                $(".rec").css("background", " #dc322c");
                $(".day h1").css("color", " #dc322c");
                $(".t-jungle p").css("color", " #dc322c");
                $("#bigPic").attr('src', "assets/media/apple.jpg");
                $(".day h1").html("DAY 45");

            }

        });


        function changeLine(lineId) {
            const Element = $(`.Line`);

            if (lineId == "line1") {
                const element = `
                <div class="col-1 ">
                            <div id="line1" class="on-line" style="margin-top:10vh">
                                <div class="solid-line"></div>
                                <div class="no-line"></div>
                                <div class="solid-line"></div>
                            </div>
                            <div id="line2" class="line"></div>
                            <div id="line3" class="line"></div>

                            <div class="number1">
                                <p style="margin-bottom:1vh"> 01 </p>
                            </div>

                        </div>

                                                <div class="col-4">
                            <div class="ttitle">
                                <h1>BANANA</h1>
                                <p>Goals are like bananas, they come in bunches.</p>
                            </div>
                            <div class="ttitle2">
                                <a href="#">
                                    <img src="assets/media/plus-button.svg" alt="mid-logo" class="mid-logo">
                                </a>
                                <p style="display: inline;">Mark</p>
                            </div>
                        </div>
                        <div class="col"> </div>
                `;

                Element.html(element);

            } else if (lineId == "line2") {
                const element =
                    `
                    <div class="col-1 ">
                            <div id="line1" class="line" style="margin-top:10vh"></div>
                            <div id="line2" class="on-line">
                                <div class="solid-line"></div>
                                <div class="no-line"></div>
                                <div class="solid-line"></div>
                            </div>

                            <div id="line3" class="line">

                            </div>

                            <div class="number2">
                                <p style="margin-bottom:1vh"> 02 </p>
                            </div>

                        </div>
                        <div class="col-4">
                            <div class="ttitle">
                                <h1>BLUEBERRY</h1>
                                <p>I found my thrill on Blueberry Hill.</p>
                            </div>
                            <div class="ttitle2">
                                <a href="#">
                                    <img src="assets/media/plus-button.svg" alt="mid-logo" class="mid-logo">
                                </a>
                                <p style="display: inline;">Mark</p>
                            </div>
                        </div>
                        <div class="col"> </div>                `;
                Element.html(element);
            } else {
                const element = `
                    <div class="col-1 ">
                            <div id="line1" class="line" style="margin-top:10vh"></div>
                            <div id="line2" class="line"></div>
                            <div id="line3" class="on-line">
                                <div class="solid-line"></div>
                                <div class="no-line"></div>
                                <div class="solid-line"></div>
                            </div>

                            <div class="number3">
                                <p style="margin-bottom:1vh"> 03 </p>
                            </div>

                        </div>

                                                <div class="col-4">
                            <div class="ttitle">
                                <h1>APPLE</h1>
                                <p>An apple a day keeps a doctor away</p>
                            </div>
                            <div class="ttitle2">
                                <a href="#">
                                    <img src="assets/media/plus-button.svg" alt="mid-logo" class="mid-logo">
                                </a>
                                <p style="display: inline;">Mark</p>
                            </div>
                        </div>
                        <div class="col"> </div>

                    
                `;
                Element.html(element);
            }
        }
